<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#1a1c22" />
        <meta name="description" content="Simple and modern password generator." />
        <title>Password Generator</title>
        <script src="https://kit.fontawesome.com/d9d08682e3.js" crossorigin="anonymous" defer></script>
        <script type="module" src="/src/Generator.ts" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="pass-gen-wrapper">
                <div class="input-section">
                    <input id="password-field" disabled aria-label="Password" />
                    <i class="fa-solid fa-copy" title="copy"></i>
                </div>
                <div class="strength" id=""></div>

                <div>
                    <label>Password length:</label>
                    <span id="length">15</span>
                    <input id="pass-length" value="15" type="range" min="6" max="60" step="1" aria-label="Password Length" />
                </div>
                <div class="options">
                    <div class="option">
                        <input type="checkbox" id="lowercase" checked />
                        <label for="lowercase">Lowercase</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="uppercase" />
                        <label for="uppercase">Uppercase</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="numbers" />
                        <label for="numbers">Numbers</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="symbols" />
                        <label for="symbols">Symbols</label>
                    </div>
                </div>
            </div>
            <button type="button" id="generation-button">Generate</button>
            <button type="button" id="theme-button">Theme</button>
        </div>
    </body>
</html>
